<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h2 class="mt-4 mb-3">Search Results for "{{ query }}"</h2>
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4 shadow-sm" *ngFor="let video of videos">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="video.snippet.thumbnails.default.url" class="card-img-top img-fluid" alt="Video Thumbnail" 
                style="max-height: 150px;">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title">{{ video.snippet.title }}</h5>
                  <p class="card-text text-truncate" style="max-height: 80px; overflow: hidden;">{{ video.snippet.description }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank" 
                      class="btn btn-sm btn-outline-secondary">Watch</a>
                    </div>
                    <small class="text-muted">Channel: {{ video.snippet.channelTitle }}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
